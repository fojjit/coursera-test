<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Tableau and PowerBI Reports</title>
	<style>
		/* CSS styles go here */
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			background-color: #f5f5f5;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		h1, h2 {
			margin-top: 0;
			text-align: center;
		}

		main {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		section {
			margin-bottom: 40px;
			padding-bottom: 20px;
			border-bottom: 1px solid #ddd;
		}

		iframe {
			display: block;
			margin: 0 auto;
			border: none;
		}

		footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		@media only screen and (max-width: 600px) {
			main {
				padding: 10px;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>My Tableau and PowerBI Reports</h1>
	</header>
	<main>
		<section>
			<h2>Tableau Reports</h2>
			<!-- Embed Tableau reports using the <iframe> tag -->
			<iframe src="https://public.tableau.com/views/MyTableauReport/Dashboard1?:language=en&:display_count=y&:origin=viz_share_link" width="800" height="600"></iframe>
		</section>
		<section>
			<h2>PowerBI Reports</h2>
			<!-- Embed PowerBI reports using the <iframe> tag -->
			<iframe src="https://app.powerbi.com/view?r=eyJrIjoiMzRhMTlhODUtMTFmNC00N2ZkLTlhZGMtMjE1Mjk3OTY0YTIzIiwidCI6IjM5MzkyODgyLTZmOWUtNDkwNC04ZjQ5LWNlYjQ2Zjg2ZDdlMCJ9" width="800" height="600" frameborder="0" allowFullScreen="true"></iframe>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 My Tableau and PowerBI Reports</p>
	</footer>
</body>
</html>
